buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.1'
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    api 'com.android.support:multidex:+'
    api 'com.android.support:recyclerview-v7:+'
    api 'com.android.support:support-v4:+'
    api 'com.android.support:appcompat-v7:+'
    api 'com.facebook.react:react-native:+'
    implementation 'com.github.myinnos:AppIconNameChanger:1.0'
}
